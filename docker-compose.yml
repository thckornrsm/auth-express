version: '3.7'

services:
  db:
    image: mysql:9.2  # ใช้เวอร์ชัน 9.2
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tutorial
    ports:
      - "8880:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my_network
    restart: unless-stopped  # ป้องกันการหยุดเอง

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8881:80"
    depends_on:
      - db
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
